<div class="scroll">
  <div class="row">
    <div class=" col m3 movieCard" ng-repeat="movie in movieArray">

    <p class="movie">{{movie.Title}}</p>
    <p class="movie">{{movie.Year}}</p>
    <img class="activator" ng-src={{movie.Poster}} err-src="img/noImage.png">
     <button ng-click="DeleteMovieArrayItem(movie.imdbID)">Add to Watch List</button>
    </div>
  </div>
</div>
