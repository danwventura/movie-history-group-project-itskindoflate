<div class="scroll">
  <div class=" col-md-3 movieCard" ng-repeat="movie in watchedMovies | filter: searchText">
    <p class="movie">Title: {{movie.Title}}</p>
    <p class="movie">Year: {{movie.Year}}</p>
    <p class="movie">Rating: {{movie.userRating}}</p>
    <img class="activator" ng-src={{movie.Poster}} err-src="img/noImage.png">
  </div>
</div>
